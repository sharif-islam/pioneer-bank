<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>pioneer Bank</title>
  </head>
  <body>
    <div id="loginPart" class="login-area container">
      <h1 id="head-text">Welcome to the pioneer Bank</h1>
      <div class="login">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" />
        <input type="pass" class="form-control" placeholder="Password" />
        <button id="logBtn" class="loginButton btn btn-success">Login</button>
      </div>
    </div>
    <div id="transferPart" class="transaction-area container">
      <div class="row">
        <div class="col-md-4">
          <div class="deposit bg-success status">
            <h3>Deposit</h3>
            <h1>$ <span id="totalDeposit">00</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw bg-danger status">
            <h3>Withdraw</h3>
            <h1>$ <span id="totalWithdraw">00</span></h1>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance bg-primary status">
            <h3>Balance</h3>
            <h1>$ <span id="totalBalance">1240</span></h1>
          </div>
        </div>
      </div>

      <div class="transfer">
        <div class="row">
          <div class="col-md-6">
            <div class="transferDeposit">
              <h1>Deposit</h1>
              <input
                id="depositAmount"
                type="text"
                placeholder="Enter the amount"
                class="form-control"
              />
              <div id="depositButton" class="btn btn btn-success">Deposit</div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="transferWithdraw">
              <h1>Withdraw</h1>
              <input
                id="withdrawAmount"
                type="text"
                placeholder="Enter the amount"
                class="form-control"
              />
              <div id="withdrawButton" class="btn btn btn-success">
                Withdraw
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
